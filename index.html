<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src\styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Choose a city</option>
        <option value="Europe/Chisinau">Chisinau</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Africa/Kigali">Kigali</option>
      </select>

      <div class="cities" id="cities">
        <div class="row" id="prague">
          <h2>Prague</h2>
          <div class="col-6">
            <div class="date"></div>
          </div>
          <div class="col-6">
            <div class="time"></div>
          </div>
        </div>
        <br />
        <div class="row" id="bengaluru">
          <h2>Bengaluru</h2>
          <div class="col-6">
            <div class="date"></div>
          </div>
          <div class="col-6">
            <div class="time"></div>
          </div>
        </div>
      </div>

      <footer>
        <a href="https://github.com/TerezaBa/world-clock-app" target="_blank"
          >Open source code</a
        >, by TerezaBa
      </footer>
    </div>

    <script src="src\index.js"></script>
  </body>
</html>
