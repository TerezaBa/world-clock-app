<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src\styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <h1 class="text-center fw-bold mb-4" id="world-clock">World Clock</h1>
        <select id="city" class="opacity-75">
          <option value="">Choose a city</option>
          <option value="current">Current timezone</option>
          <option value="Europe/Chisinau">Chisinau</option>
          <option value="America/Los_Angeles">San Francisco</option>
          <option value="Africa/Kigali">Kigali</option>
        </select>

        <form action="" id="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            autofocus="on"
            id="search-area"
          />
          <input type="submit" value="Search" />
        </form>

        <div class="cities" id="cities"></div>
      </div>

      <footer>
        <small>
          <a href="https://github.com/TerezaBa/world-clock-app" target="_blank"
            >Open source code</a
          >, by TerezaBa
        </small>
      </footer>
    </div>

    <script src="src\index.js"></script>
  </body>
</html>
