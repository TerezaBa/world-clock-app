<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src\styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <h1 class="text-center fw-bold mb-4">World Clock</h1>
        <select id="city" class="opacity-75">
          <option value="">Choose a city</option>
          <option value="current">Current timezone</option>
          <option value="Europe/Chisinau">Chisinau</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Africa/Kigali">Kigali</option>
        </select>

        <div class="cities mt-4" id="cities">
          <div class="row pb-4 prague" id="prague">
            <div class="col-6">
              <h2>Prague</h2>
              <div class="date opacity-75"></div>
            </div>
            <div class="col-6">
              <div class="text-end time"></div>
            </div>
          </div>
          <div class="row" id="bengaluru">
            <div class="col-6">
              <h2>Bengaluru</h2>
              <div class="date opacity-75"></div>
            </div>
            <div class="col-6">
              <div class="text-end time"></div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <small>
          <a href="https://github.com/TerezaBa/world-clock-app" target="_blank"
            >Open source code</a
          >, by TerezaBa
        </small>
      </footer>
    </div>

    <script src="src\index.js"></script>
  </body>
</html>
